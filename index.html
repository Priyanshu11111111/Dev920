<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b1b2f, #162447, #1f4068);
            color: #fff;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #00d1ff;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px #00d1ff;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00d1ff, #1f4068);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background: linear-gradient(90deg, #1f4068, #00d1ff);
            box-shadow: 0 0 20px #00d1ff;
        }

        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-circles span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .floating-circles span:nth-child(1) {
            left: 10%;
            animation-duration: 6s;
        }

        .floating-circles span:nth-child(2) {
            left: 30%;
            animation-duration: 10s;
        }

        .floating-circles span:nth-child(3) {
            left: 50%;
            animation-duration: 8s;
        }

        .floating-circles span:nth-child(4) {
            left: 70%;
            animation-duration: 12s;
        }

        .floating-circles span:nth-child(5) {
            left: 90%;
            animation-duration: 7s;
        }

        @keyframes float {
            0% {
                top: 100%;
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                top: -10%;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Futuristic Login</h2>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <div class="floating-circles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
